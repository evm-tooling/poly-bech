[project]
name = "demo-project"
version = "0.0.1"

[defaults]
iterations = 1000
warmup = 100
languages = [
    "go",
    "ts",
]

[go]
module = "demo-project"
version = "1.21"

[ts]
runtime = "node"

[output]
# Output directory for charts and results (default: "out")
output_dir = "out"
# Auto-save benchmark results to JSON (default: true)
auto_save_results = true
# Report formats to generate
report_formats = []
