[project]
name = "demo-basic"
version = "0.0.1"

[defaults]
iterations = 1000
warmup = 100
languages = [
    "go",
    "ts",
    "rust",
    "python",
]
[python]

[go]
module = "demo-basic"
version = "1.21"

[go.dependencies]
"golang.org/x/crypto/sha3" = "latest"
"github.com/ChefBingbong/viem-go" = "latest"

[ts]
runtime = "node"

[ts.dependencies]
viem = "latest"

[rust]
edition = "2021"

[rust.dependencies]
lazy_static = "1.5.0"
eyre = "0.6.12"
regex = "1.12.3"

[rust.dependencies.tokio]
version = "1.49.0"
features = [
    "rt",
    "rt-multi-thread",
]

[rust.dependencies.tiny_keccak]
version = "latest"
features = [
    "keccak",
    "sha3",
]

[rust.dependencies.tiny-keccak]
version = "2.0"
features = ["keccak"]

[rust.dependencies.alloy]
version = "1.6.3"
features = ["full"]

[python.dependencies]
# 3.10+ has wheels for Python 3.14; 3.9 builds from source on newer Python
matplotlib = "3.10"

[output]
report_formats = []
output_dir = "out"
auto_save_results = true
