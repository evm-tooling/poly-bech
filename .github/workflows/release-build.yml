# Build and attach poly-bench binaries only when a GitHub release is published.
# Docs-only production merges do not publish a release, so this workflow is skipped by design.
# Can also be run manually to attach assets to an existing release (e.g. v0.0.2).
name: Release build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag to attach binaries to (e.g. v0.0.2)"
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: poly-bench-linux-x86_64
          - os: macos-latest
            # GitHub-hosted macos-latest is ARM64
            artifact: poly-bench-macos-aarch64
          - os: windows-latest
            artifact: poly-bench-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release -p poly-bench

      - name: Prepare asset (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/release/poly-bench "${{ matrix.artifact }}"
          chmod +x "${{ matrix.artifact }}"

      - name: Prepare asset (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/release/poly-bench.exe "${{ matrix.artifact }}"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          files: ${{ matrix.artifact }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
