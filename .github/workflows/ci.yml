name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: just dev build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run lint
        run: just dev lint

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Check formatting
        run: just dev fmt check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: just dev test
